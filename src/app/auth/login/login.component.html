<div class="login-container">
    <div class="login-box">
        <h1>Iniciar Sesión</h1>
        <form [formGroup]="formLogin">
            <div class="form-group">
                <label for="username">Usuario o correo electrónico</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario o correo" />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" />
            </div>
            <!-- <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" (reset)="handleReset()" (expire)="handleExpire()"
                (load)="handleLoad()" (success)="handleSuccess($event)" [useGlobalDomain]="false"
                formControlName="recaptcha">
            </ngx-recaptcha2> -->

            <!-- <ngx-invisible-recaptcha #captchaElem [siteKey]="siteKey" (reset)="handleReset()" (ready)="handleReady()"
                (load)="handleLoad()" (success)="handleSuccess($event)" formControlName="recaptcha">
            </ngx-invisible-recaptcha> -->

            <re-captcha (resolved)="resolved($event)" siteKey="YOUR_SITE_KEY"></re-captcha>
            
            <button type="submit">Ingresar</button>
        </form>
        <div class="footer">
            <span>¿No tienes una cuenta? <a href="#">Regístrate</a></span>
        </div>
    </div>
</div>
